<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>
<body>
    <div id="#root">
        <div>{{word}}</div>
        <form v-on:submit="onSubmitForm">
            <input type="text" v-model="value">
            <button type="submit">입력</button>
        </form>
        <div>{{result}}</div>
    </div>
    <script>
        //Vue한테 코드 통제권을 넘김
        const app = new Vue({
            el: '#root',
            data: {
                word: '끝말잇기',
                result: '',
                value: '',
            },
            methods: {
                onSubmitForm(e) {
                    e.preventDefault();
                }
            },
        });
    </script>
    
</body>
</html>
